# Put at $APPDATA\alacritty\alacritty.toml

shell = "cmd.exe"

[font]
normal = { family = "IntoneMono NFM" }
size = 9.8

[window]
dimensions = { columns = 160, lines = 38 }
position = { x = 120, y = 50 }

[keyboard]
bindings = [
  { key = "Tab", mods = "Shift", chars = "\u001B[9;2u"  },
  { key = "Return", mods = "Shift", chars = "\u001B[13;2u" }
]
